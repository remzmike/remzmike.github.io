    <script>
        function create(tag_name) {
            return document.createElement(tag_name);
        }
        function format() {
            var args = Array.prototype.slice.call(arguments);
            return args.join('');
        }
        function random_int(start, end) {
            var top = end+1;
            var x = start + Math.floor(Math.random()*top);
            return x;
        }
        // brute force in-place, switch every el with a random el
        function shuffle(a) {
            for(var i=0; i<a.length; i++) {
                var x = random_int(0, a.length-1);
                var orig_i = a[i];
                var orig_x = a[x];
                if (orig_i===orig_x) {
                    continue;
                } else {
                    a[i] = orig_x;
                    a[x] = orig_i;
                }
            }
        }
    </script>
